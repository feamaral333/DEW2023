<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="" method="">
        <fieldset>
       <legend>Dados Pessoais</legend>
       
       <div>
    <label for="">Nome:</label>
    <input type="text" name="nome_usuario" id="nome_usuario">
    </div>
    
    <br>

    <div>
    <label for="Endereço">Endereço:</label>
    <input type="text" name="endereço" id="endereço">
    </div>

    <br>

    <div>
    <label for="">Cidade:</label>
    <input type="text" name="cidade" id="cidade">
    </div>

    <br>

    <div>
        <label for="">Estado:</label>
        <select name="opc" id="opc">
        <option value="SP">São Paulo</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="BA">Bahia</option>
        <option value="AM">Amazonas</option>
        <option value="MG">Minas Gerais</option>
        <option value="MT">Mato Grosso</option>
        </select>
        </div>

    </fieldset>

    <br>

    <fieldset>
    <legend>Dados Profissionais</legend>
    <div>
        <label for="">Escolha o Tipo:</label>
        <input type="radio" name="tipo" id="Gerência">
        <label for="Gerência">Gerência</label>

        <input type="radio" name="tipo" id="Financeiro">
        <label for="Financeiro">Financeiro</label>

        <input type="radio" name="tipo" id="Recepção">
        <label for="Recepção">Recepção</label>

        <input type="radio" name="tipo" id="Administrativo">
        <label for="Administrativo">Administrativo</label>

        <input type="radio" name="tipo" id="Juridico">
        <label for="Juridico">Juridico</label>
        </div>

        <br>

        <div>
            <label for="">Área de Interesse:</label>
            <br>
            <input type="checkbox" name="Computação" id="Computação">
            <label for="Computação">Computação</label>

            <input type="checkbox" name="Biologia" id="Biologia">
            <label for="Biologia">Biologia</label>

            <input type="checkbox" name="Meio Ambiente" id="Meio Ambiente">
            <label for="Meio Ambiente">Meio Ambiente</label>

            <input type="checkbox" name="Engenharia" id="Engenharia">
            <label for="Engenharia">Engenharia</label>

            <input type="checkbox" name="Historia" id="Historia">
            <label for="Historia">Historia</label>
            </div>

            <br>

            <div>
                <label for="">Mini Curriculo:</label>
                <textarea name="" id="" cols="30" rows="10" placeholder="" ></textarea>
            </div>
      </fieldset>
     </form>

     <a href="../index.html">Página Inicial</a>
     
</body>
</html>
